<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>

    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="auth-container">

    <!-- Sign Up Form -->
    <form id="signupForm">
        <h2>Create an Account</h2>
        <input type="email" id="emailSignUp" placeholder="Enter your Email" required>
        <input type="password" id="passwordSignUp" placeholder="Create a Password" required>
        <button type="submit">Sign Up</button>
        <div class="form-toggle">
            <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForms('signIn')">Sign In</a></p>
        </div>
    </form>

    <!-- Sign In Form (Hidden by default) -->
    <form id="signInForm" style="display:none;">
        <h2>Sign In</h2>
        <input type="email" id="emailSignIn" placeholder="Enter your Email" required>
        <input type="password" id="passwordSignIn" placeholder="Enter your Password" required>
        <button type="submit">Sign In</button>
        <div class="form-toggle">
            <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForms('signUp')">Sign Up</a></p>
        </div>
    </form>

</div>

<script>
    function toggleForms(form) {
        if (form === 'signUp') {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signInForm').style.display = 'none';
        } else {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('signInForm').style.display = 'block';
        }
    }
</script>

</body>
</html>
